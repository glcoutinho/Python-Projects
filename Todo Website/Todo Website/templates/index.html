{% import 'bootstrap/wtf.html' as wtf %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <!--    CSS-->
    <link href="static/css/styles.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<section class="colored-section" id="title">
    <div class="container-fluid">

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="collapse navbar-collapse" id="navbarSupportedContent"><h1> This are your Todos. </h1></div>
        </nav>
    </div>
</section>

<section class="todos">
    <div class="col-sm-12 col-md-8">

        <h3>Add a new task into the list</h3>
        {{ wtf.quick_form(form, novalidate=True) }}

    </div>

    <div class="container-left">
        <div class="row">
            <div class="col-sm-12">

                <h3>Tasks</h3>

                <table class="table">

                    {% for item in tasks %}
                    <tr>
                        <td>{{ item.task }}  <div class="table-right"><a href="{{url_for('delete_task', task_id=item.id) }}">âœ˜</a></div>                        </td>
                    </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
    </div>
</section>

</body>
</html>
